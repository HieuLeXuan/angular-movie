<div
  [ngClass]="{
    'blue-theme': checkSelectedTheme(themeColorEnum.BLUE),
    'green-theme': checkSelectedTheme(themeColorEnum.GREEN)
  }"
>
  <!-- navbar component -->
  <app-navbar (changeColorTheme)="changeColorTheme($event)"></app-navbar>

  <!-- main routing -->
  <main role="main" style="min-height: 92vh">
    <router-outlet></router-outlet>
  </main>

  <!-- footer components -->
  <app-footer></app-footer>
</div>
