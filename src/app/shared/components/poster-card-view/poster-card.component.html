<div class="poster">
  <a>
    <img
      class="poster__image"
      loading="lazy"
      [ngSrc]="
        'https://image.tmdb.org/t/p/w220_and_h330_face/' +
        model()['poster_path']
      "
      srcset="
        https://image.tmdb.org/t/p/w220_and_h330_face/{{model()['poster_path']}} 1x,
        https://image.tmdb.org/t/p/w440_and_h660_face/{{model()['poster_path']}} 2x
      "
      [alt]="model().title ?? model().name"
      appImgMissingDirective
      [height]="159"
      [width]="239"
    />
  </a>

  <div class="poster__content">
    @if (model().title ??model().name){
    <a
      [title]="model().title ?? model().name"
      class="poster__title colored-hover"
    >
      {{ model().title ?? model().name }}</a
    >
    } @if (model()['release_date'] ?? model()['first_air_date']) {

    <p>{{ model()["release_date"] ?? model()["first_air_date"] | date }}</p>
    }
  </div>
</div>
